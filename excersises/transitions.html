<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Table with Content</title>

		<style type="text/css">
			
			#circle {
				width: 100px;
				height: 100px;
				background-color: magenta;
				border-radius: 100px;
				transition: width 2s, background-color .5s;
			}
			#circle:hover {
				width: 500px;
				background-color: cyan;
				border-radius: 500px;
			}

			.menu {
				background-color: yellow;
				width: 200px;
				height: 1em;
				overflow: hidden;
				transition: .5s;
			}
			.menu:hover {
				height: 6em;
			}
		</style>

	</head>

	<body>
		<div id="circle"></div>

		<div class="menu">
			Choose one:

			<ul>
				<li>First</li>
				<li>Second</li>
				<li>Third</li>
			</ul>
		</div>
	</body>
</html>
